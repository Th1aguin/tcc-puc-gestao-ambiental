<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
	<title>Pesquisa Titulo</title>
</head>
	
	<section layout:fragment="conteudo">

		<div class="alert alert-success alert-dismissible" th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <span th:text="${mensagem}"></span>
		</div>
	
		<div class="panel panel-default">
		  <div class="panel-heading">
		  
			  <div class="clearfix">
			    <h3 class="panel-title titulo-panel">Monitoramento</h3>
			    <a class="btn btn-danger titulo-right" data-toggle="modal" th:attr="data-id=1, data-loc=@{/evacuacao/}, data-descricao=nome"
			     data-target="#modalPanico">Evacuação</a>
			  </div>
		  </div>
		  <div class="panel-body">
		   		<div class="container">
					<div class="chart-container">
						<canvas id="chart1"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="chart2"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="chart3"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="chart4"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="chart5"></canvas>
					</div>			
				</div>
		   		
		  </div>
		  
		</div>
		
		<div layout:insert="modal"></div>
	</section>
</html>
