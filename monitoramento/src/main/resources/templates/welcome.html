<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container">
        <form id="logoutForm" method="POST" action="${contextPath}/logout"  th:if="${#request.userPrincipal.name}">
        </form>

		<span th:utext="${#request.userPrincipal.name}">
        <h2>Welcome ${#request.userPrincipal.name} | <a onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
