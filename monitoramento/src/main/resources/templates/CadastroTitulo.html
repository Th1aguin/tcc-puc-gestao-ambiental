<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro Titulo</title>
</head>
	
	<section layout:fragment="conteudo">
	
	
	<form class="form-horizontal" method="post" th:action="@{/titulos}" th:object="${titulo}">
	
		<div class="alert alert-success alert-dismissible" th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <span th:text="${mensagem}"></span>
		</div>
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="item :${#fields.detailedErrors()}">
				<span th:text="${item.message}"></span>
			</div>
		</div>
	
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <div class="clearfix">
			    <h3 class="panel-title titulo-panel">Cadastro</h3>
			    <a class="btn btn-link titulo-link" th:href="@{/titulos}">Lista</a>
			  </div>
		  </div>
		  <div class="panel-body">
		  
		  		<input type="hidden" th:field="*{codigo}" />
		   
				 <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
				 	<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				 	<div class="col-sm-4">
					    <input  id="descricao" th:field="*{descricao}" type="text" class="form-control" placeholder="Descrição"/>
				 	</div>
				  </div>
				  
				  <div class="form-group" th:classappend="${#fields.hasErrors('data')} ? 'has-error'">
				 	<label for="data" class="col-sm-2 control-label">Data de Vencimento</label>
				 	<div class="col-sm-4">
					    <input  id="data" type="text" th:field="*{data}" class="form-control" placeholder="Data de Vencimento"
					    data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" 
					    data-date-autoclose="true" data-date-today-highlight="true"/>
				 	</div>
				  </div>
				  
				  <div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
				 	<label for="valor" class="col-sm-2 control-label">Valor</label>
				 	<div class="col-sm-4">
					    <input  id="valor" type="text" th:field="*{valor}" class="form-control currency" placeholder="Valor"/>
				 	</div>
				  </div>
				  
				  <div class="form-group">
				 	<label for="descricao" class="col-sm-2 control-label">Status</label>
				 	<div class="col-sm-4">
					    <select name="status" class="form-control" th:field="*{status}">
					    	<option th:each="item : ${listaStatus}" th:value="${item}"  th:text="${item.descricao}" ></option>
					    </select>
				 	</div>
				  </div>
				  
				  <div class="form-group">
				 	<div class="col-sm-offset-2 col-sm-10">
					    <button type="submit" class="btn btn-primary">Salvar</button>
				 	</div>
				  </div>
		  </div>
		</div>
	</form>

</section>
</html>
