<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
      <meta charset="utf-8">
      <title>Log in with your account</title>

      <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
      <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
  </head>

  <body>

    <div class="container">
       <form name='f' th:action="@{/login}" class="form-signin" method='POST'>
        <h2 class="form-heading">Log in</h2>

        <div class="form-group ${error != null ? 'has-error' : ''}">
        
	        <div class="alert alert-success alert-dismissible" th:if="${!#strings.isEmpty(message)}" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <span th:text="${message}"></span>
			</div>
			
            <input name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            
            <div class="alert alert-danger" th:if="${!#strings.isEmpty(error)}">
					<span th:text="${error}"></span>
			</div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a href="/registration">Create an account</a></h4>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
  </body>
</html>
